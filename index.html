<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome!</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background-color: #fef5d4;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .text {
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
    }
    .cursor {
      display: inline-block;
      background-color: #000;
      width: 10px;
      height: 20px;
      margin-left: 5px;
      animation: blink 0.7s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .footer {
      margin-top: 20px;
    }
    .footer a {
      text-decoration: none;
      color: #4a4a4a;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text" id="dynamicText"></div>
    <div class="cursor"></div>
    <div class="footer">
      <p>Email: <a href="mailto:cneizer@charlotte.edu">cneizer@charlotte.edu</a></p>
      <p>GitHub: <a href="https://github.com/cgrezien" target="_blank">cgrezien</a></p>
    </div>
  </div>

  <script>
    const phrases = ["Welcome to my website!", "Hello there!"];
    let i = 0;
    let j = 0;
    const dynamicText = document.getElementById("dynamicText");

    function type() {
      if (j < phrases[i].length) {
        dynamicText.textContent += phrases[i][j];
        j++;
        setTimeout(type, 100);
      } else {
        setTimeout(() => {
          dynamicText.textContent = "";
          j = 0;
          i = (i + 1) % phrases.length;
          type();
        }, 2000);
      }
    }
    type();
  </script>
</body>
</html>
